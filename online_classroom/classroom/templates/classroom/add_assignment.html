{% extends 'base_generic.html' %}
{% block title %}Add Assignment{% endblock %}

{% block extra_head %}
    <style>
        body {
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-save {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .Assignmentcontainer{
            
            padding-top: 50px;

        }
    </style>
{% endblock %}

{% block content %}
    <div class="Assignmentcontainer">
        <h1>Add Assignment</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_course">Course:</label>
                {{ form.course }}
            </div>
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_due_date">Due Date:</label>
                {{ form.due_date }}
            </div>
            <button type="submit" class="btn btn-save">Save Assignment</button>
        </form>
    </div>
{% endblock %}
